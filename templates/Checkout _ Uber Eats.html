<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Uber Eats</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background-color: #fff; color: #000; margin: 0; padding: 20px; }
    header { background-color: #000; color: #fff; padding: 10px 20px; text-align: center; }
    h1 { margin: 0; }
    .container { padding: 20px; background-color: #f8f9fa; }
    button { background-color: #1db954; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    footer { text-align: center; padding: 10px 0; margin-top: 20px; background-color: #000; color: #fff; }
</style>
</head>
<body>

<header>
    <h1>Uber Eats</h1>
</header>

<div class="container">
    <h2>Checkout</h2>
    <p>Finalize your order details below.</p>
    
    <h3>Delivery Address</h3>
    <p>123 Uber St, Eatsville, EA 12345</p>
    
    <h3>Order Summary</h3>
    <ul>
        <li>Pizza - $10</li>
        <li>Burger - $6</li>
        <li>Salad - $5</li>
        <li>Total - $21</li>
    </ul>
    
    <button type="button">Place Order</button>
</div>

<footer>
    <p>Thank you for using Uber Eats!</p>
</footer>

</body>
</html>
